
    <div class="firstblok" *ngIf="!change">
        <input type="text" placeholder="Username" id="user"  name="userName" [(ngModel)]="userName" >
        <input type="text" placeholder="Password" id="psw"  name="passWord" [(ngModel)]="passWord"> 
        <button type="button" class="btn" (click)="check()" ><i>Sign in</i></button>
    </div>

    <div class="secondblok" *ngIf="change" >
        <div class="head">
        <input type="text" id="food" placeholder="food" name="food" [(ngModel)]="foodname">
        
       <div class="blokdrinks"> 
        <div class="blok">
        <input type="radio" id="cola" name="drink" (click)="typecola()" >
        <label for="cola" >Cola</label>
       </div>     
       <div class="blok">
        <input type="radio" id="fanta" name="drink" (click)="typefanta()">
        <label for="fanta">Fanta</label>
    </div> 
    <div class="blok">
        <input type="radio" id="sprite" name="drink" (click)="typesprite()">
        <label for="sprite">Sprite</label>
    </div>
